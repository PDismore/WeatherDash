<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header><h1>WeatherDash</h1></header>

    <div class="content-container row justify-content-center ">
        <div class="col-3 mx my-2">
            <form id="city-search" class="search-form">
                <input type="text" name="city-search" id="city-input" class="w-100 rounded mb-1">
                <button class="btn-info rounded text-center w-100 mb-5">Submit</button>
            </form>
            <div id="previous-search"></div>
        </div>
        
        <div id="results-container" class="col-8 mx">
            <div>
                <h2>TODAY'S WEATHER:</h2>
                <div id="today-weather" class="border border-info rounded p-3"></div>
            </div>
            <div>
                <h2>FIVE DAY FORCAST:</h2>
                <div id="fiveday-weather" class="my-3 row justify-content-center"></div>
            </div>
            
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/index.js"></script>
</body>
</html>
